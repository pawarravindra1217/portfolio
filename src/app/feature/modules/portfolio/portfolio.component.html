<section class="section portfolio d-block p-0">
    <div class="container">
        <div class="row">
            <div class="section-title padd-15">
                <h2>Portfolio</h2>
            </div>
        </div>
        <div class="row">
            <div class="portfolio-heading padd-15">
                <h2>My Last Projects : </h2>
            </div>
        </div>
        <div class="row">
            <!-- portfolio item start -->
            <div class="portfolio-item padd-15" *ngFor="let item of portfolioDetails">
                <div class="portfolio-item-inner shadow-dark">
                    <div class="portfolio-img">
                        <img [src]="item?.imagePath" alt="">
                    </div>
                    <div class="portfolio-details">
                        <div>
                            <div class="portfolio-title">
                                <p>{{item?.title}}</p>
                            </div>
                            <div class="portfolio-type">
                                <p>{{item?.type}} </p>
                            </div>
                        </div>
                        <div class="portfolio-arrow">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- portfolio item end -->
        </div>
    </div> 
</section>
